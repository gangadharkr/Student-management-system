<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
</head>
<body>
<h2>Update Student</h2>
<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
    First Name: <input type="text" th:field="*{firstName}" /><br/>
    Last Name: <input type="text" th:field="*{lastName}" /><br/>
    Email: <input type="email" th:field="*{email}" /><br/>
    <button type="submit">Update</button>
</form>
<a th:href="@{/}">Back</a>
</body>
</html>
